name: Deploy Hugo site from blog/ to GitHub Pages
on:
  push:
    branches: [ main ]   # 你平时提交到 main 就会自动发布
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true         # 如果主题是子模块需要它
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.128.0'  # 按你项目版本改；不确定就先用这个
      - name: Build
        working-directory: blog
        run: hugo --minify
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: blog/public
          cname: luckyou.me         # 自动写入 CNAME=luckyou.me
